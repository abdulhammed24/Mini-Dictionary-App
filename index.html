<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini English Dictionary</title>
    <!-- external css -->
    <link rel="stylesheet" href="style.css">
    <!-- external css -->
</head>

<body>
    <section class="section-wrapper">
        <h3 class="header">Mini English Dictionary</h3>
        <div class="input-wrapper">
            <input type="text" id="input-text" placeholder="Search" required spellcheck="false">
            <svg class="icon search" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            <span class="cancel-box">
            <svg class="icon cancel" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </span>
        </div>
        <p class="text">Start typing to search word</p>
        <ul class="search-result">
            <li class="word">

                <p class="name"></p>

                </div>
                <div class="details">
                    <span class="translation"></span>
                    <svg class="icon speaker" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.415z" clip-rule="evenodd" />
                  </svg>
                </div>
            </li>
            <div class="content">
                <li class="meaning">
                    <div class="other-details">
                        <p class="list-header">Meaning</p>
                        <span class="list-subheader"></span>
                    </div>
                </li>
                <li class="example">
                    <div class="other-details">
                        <p class="list-header">Example</p>
                        <span class="list-subheader-2"></span>
                    </div>
                </li>
                <!-- <li class="synonyms">
                    <div class="details" style="display: block;">
                        <p>Synonyms</p>
                        <div class="list"><span onclick="search('pleasure')">pleasure,</span><span onclick="search('entertainment')">entertainment,</span><span onclick="search('enjoyment')">enjoyment,</span><span onclick="search('amusement')">amusement,</span><span onclick="search('excitement')">excitement</span></div>
                    </div>
                </li> -->
            </div>
        </ul>
    </section>

    <!-- javascript -->
    <script src="app.js"></script>
    <!-- javascript -->
</body>

</html>
